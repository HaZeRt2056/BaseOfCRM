{% extends 'base.html' %}

{% block title %}
<title>Products</title>
{% endblock %}

{% block body %}

<div class="container">
  <div class="card-deck mb-3 text-center d-flex">
  {% for el in data %}
<div class="row row-cols-1 gap-3 mb-3 text-center ">
      <div class="col ">
        <div class="card mb-4 rounded-3 shadow-sm mx-4">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ el.name }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.quantity }}<small class="text-body-secondary fw-light">/mo</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ el.description }}</li>
              <li>{{ el.datatod}}</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<main>

</main>
{% endblock %}
